<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel do Professor - Colégio Saber</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="header-container">
    <img src="https://via.placeholder.com/80x40?text=Logo" alt="Logo">
    <h1>Colégio Saber Igaraçu do Tietê</h1>
  </div>
</header>

<main class="container">
  <h2>Lançar Notas</h2>
  <div class="form-card">
    <label for="serieSelect">Selecione a Série:</label>
    <select id="serieSelect">
      <option value="">Selecione a série</option>
      <option>1º ano</option>
      <option>2º ano</option>
      <option>3º ano</option>
      <option>4º ano</option>
      <option>5º ano</option>
      <option>6º ano</option>
      <option>7º ano</option>
      <option>8º ano</option>
      <option>9º ano</option>
    </select>

    <label for="alunoSelect">Selecione o Aluno:</label>
    <select id="alunoSelect">
      <option value="">Selecione o aluno</option>
    </select>

    <label for="materia">Matéria:</label>
    <input type="text" id="materia" placeholder="Ex: Matemática">

    <label for="nota">Nota (0-10):</label>
    <input type="number" id="nota" min="0" max="10">

    <button id="btnLancarNota">Lançar Nota</button>
  </div>

  <h3>Alunos Cadastrados</h3>
  <ul id="listaAlunos" class="list-card"></ul>

  <a href="index.html" class="btn-logout">Sair do sistema</a>
</main>

<footer>
  <p>© 2025 - Colégio Saber Igaraçu do Tietê</p>
</footer>

<script type="module" src="js/professor.js"></script>
</body>
</html>

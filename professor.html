<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel do Professor</title>
<link rel="stylesheet" href="professor.css">
</head>
<body>
<header>
  <img src="https://via.placeholder.com/100x50?text=Logo" alt="Logo">
  <h1>Colégio Saber Igaraçu do Tietê</h1>
</header>

<div class="container">
  <h2>Lançar Nota</h2>

  <select id="serieSelect">
    <option value="">Selecione a série</option>
    <option>1º ano</option>
    <option>2º ano</option>
    <option>3º ano</option>
    <option>4º ano</option>
    <option>5º ano</option>
    <option>6º ano</option>
    <option>7º ano</option>
    <option>8º ano</option>
    <option>9º ano</option>
  </select>

  <select id="alunoSelect">
    <option value="">Selecione o aluno</option>
  </select>

  <input type="text" id="materia" placeholder="Matéria">
  <input type="number" id="nota" placeholder="Nota (0-10)" min="0" max="10">
  <button id="btnLancarNota">Lançar Nota</button>

  <hr>
  <a href="index.html">Sair do sistema</a>
</div>

<script type="module" src="professor.js"></script>
</body>
</html>
